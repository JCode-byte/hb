<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uy bertday na ni Annica!</title>
    <link rel="stylesheet" href="hb.css">
</head>
<body>

    <div class="cake-container" id="cakeContainer">
        <div class="wish-message">
           <p>May all your dreams and wishes come true this year.</p> <br>
            <p>ang masasabi ko lang ayyyyy</p>
            <p> Stay strong, stay healthy, and stay happy. Wishing you more birthdays to come!‚Äù</p>
        </div>
        <div class="plate"></div>
        <div class="cake">
            <div class="layer layer-bottom"></div>
            <div class="layer layer-middle"></div>
            <div class="layer layer-top"></div>
            <div class="icing">
                <div class="icing-drip"></div>
            </div>
            <div class="candles">
                <div class="number-candle one"><div class="flame"></div><div class="smoke"></div></div>
                <div class="number-candle nine"><div class="flame"></div><div class="smoke"></div></div>
            </div>
        </div>
    </div>
    
    <div class="present-container" id="presentContainer">
        <div class="present">
            <div class="lid"></div>
            <div class="box"></div>
            <div class="ribbon-vertical"></div>
        </div>
    </div>

    <div id="fireworks-container">
        <canvas id="fireworks-canvas"></canvas>
    </div>

    <div class="instruction" id="instructionText">Tap the cake and make a wish!</div>

    <script src="hb.js"></script>
</body>
</html>
